name: Health Check

on:
  schedule:
    - cron: "0-59 * * * *"

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-zct8.onrender.com/health
          max-attempts: 3
          retry-delay: 6s
